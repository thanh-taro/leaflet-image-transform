<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaflet ImageOverlay Transform</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
          crossorigin=""/>
    <style>
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            position: absolute;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet-src.js"></script>
<script src="../src/L.ImageOverlay.Transform.js"></script>
<script>
  var map = L.map('map').setView([40.712216, -74.22655], 13);
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 14,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1Ijoia2hpZW13b3JraG91c2UiLCJhIjoiY2o2aHp4bXlqMG91MDMxcDJwa2gzbGQ2NCJ9.27kmiMJEseQlDkstUbxRhQ'
  }).addTo(map);

  var bounds = L.latLngBounds([
    [40.712216, -74.22655],
    [40.773941, -74.12544]
  ]);

  var latLngs = [
    bounds.getSouthWest(),
    bounds.getNorthWest(),
    bounds.getNorthEast(),
    bounds.getSouthEast()
  ];

  var imageOverlay = L.imageOverlay.transform('image.jpg', latLngs, {keepRatio: true}).addTo(map);
  // // enable transform
  // imageOverlay.transform.enable();
  // // rotate
  // // imageOverlay.transform.rotate(Math.PI);
  // // move to new center
  // imageOverlay.transform.moveTo(L.latLng(27.986065, 86.922623));
  // // set to new bounds
  // // bounds is [ bottom left - sw, top left - nw, top right- ne, bottom right - se ]
  // imageOverlay.setLatLngs([
  //   L.latLng([28.001282551941216, 87.0907222692017]),
  //   L.latLng([28.02212346688742, 87.02587763680236]),
  //   L.latLng([27.931807427390815, 86.98864770497569]),
  //   L.latLng([27.910949060445887, 87.05349233737505]),
  // ]);

  map.panTo(imageOverlay.getBounds().getCenter());
</script>
</body>

</html>
